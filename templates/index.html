<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sentiment classifier</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'PT Sans', sans-serif;
  font-size: 18px;
}

form {
  max-width: 512px;
  margin: 90px auto;
}

textarea, button {
  width: 100%;
  font-family: inherit;
  font-size: inherit;
  padding: 10px;
  border: 1px solid rgba(0, 0, 0, 0.3);
}

textarea {
  background: #fafafa;
}

textarea:focus {
  border-color: #2b7bde;
  outline: none;
}

button {
  text-align: center;
  font-weight: bold;
  color: #fff;
  background: #2b7bde;
}
  </style>
</head>
<body>
  <form action="prediction" id="form">
    <textarea name="text" id="text" placeholder="Type a piece of text to have it classified as positive or negative."></textarea>
    <button type="submit" id="button">Get prediction</button>
  </form>
  <output id="output"></output>

  <script>
((form, textarea, button, output) => {
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    button.disabled = true;
    const oldButtonText = button.innerHTML;
    button.innerHTML = 'Thinking...';
    const text = textarea.value;
    fetch(`/prediction?text=${encodeURIComponent(text)}`)
      .then(response => response.json())
      .then(({ category, confidence }) => {
        output.innerText = `I'm ${Math.round(confidence * 100)}% sure it's ${category}.`;
      })
      .finally(() => {
        button.disabled = false;
        button.innerHTML = oldButtonText;
      });
  })
})(
  document.getElementById('form'),
  document.getElementById('text'),
  document.getElementById('button'),
  document.getElementById('output'),
);  
  </script>
</body>
</html>
